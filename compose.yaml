services:
  mysqldb:
    image: mysql:8.0
    container_name: database
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: finance_app
      MYSQL_USER: server
      MYSQL_PASSWORD: 1234
    volumes:
      - db-data:var/lib/mysql #volume condiviso
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql #script di inizializzazione
    ports:
      - 3306:3306 #porta host:porta container

  server:
    build:
      dockerfile: Dockerfile.server
    environment:
      - MYSQL_HOST=mysqldb
      - MYSQL_PORT=3306
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=finance_app
      - MYSQL_USER=server
      - MYSQL_PASSWORD=1234
    ports:
      - "50051:50051"
    depends_on:
      - mysqldb
    restart: always

  datacollector:
    build:
      dockerfile: Dockerfile.datacollector
    environment:
      - MYSQL_HOST=mysqldb
      - MYSQL_PORT=3306
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=finance_app
      - MYSQL_USER=server
      - MYSQL_PASSWORD=1234
    depends_on:
      - mysqldb

volumes:
  db_data:
  